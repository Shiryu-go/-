name: prettier

on:
  push:
    branches:
      - docs
  pull_request: ~

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          cache: "npm"

      - name: npm install
        run: npm install 

      - name: Install prettier
        run: npm ci

      - name: Check formatting
        run: npm run check
