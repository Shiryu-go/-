paths: #pathというのは、上の基本のURLに付属するURLを指定するという意味があります。
  ####################APIInfo#####################

  /list/{listId}:
    get:
      summary: 欲しいものリストを取得する
      operationId: "get wish list"
      parameters:
        - name: listId
          in: path
          description: "パスパラメータに含めることで、リストの共有がしやすくなる。"
          required: true
          schema:
            type: string
        - name: Authorization
          in: header
          description: Bearerトークン
          required: true
          schema:
            type: string
      responses:
        "200":
          description: 成功。リストの内容を返します。
          content:
            application/json:
              schema:
                type: object
                properties:
                  listId:
                    type: string
                    description: リストのID
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        price:
                          type: integer
                    description: リストに含まれるアイテムのリスト
                    example:
                      - listId: abcdef123456
                        items:
                          - id: "0"
                            name: "抹茶おれ"
                            price: 150
                          - id: "1"
                            name: "iPhone 13 Pro"
                            price: 1099
                          - id: "2"
                            name: 'MacBook Pro 16"'
                            price: 2399
                          - id: "3"
                            name: "Sony WH-1000XM4 ワイヤレスノイズキャンセリングヘッドホン"
                            price: 349
        "401":
          description: 認証エラー。アクセストークンが無効です。
        "404":
          description: 指定されたIDのリストが見つかりません。
